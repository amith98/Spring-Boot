<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Student</title>
</head>
<body>
<h1>Update Student Details</h1>
<form action="#" th:action="@{/update/{id}(id=${schoolDetails.id})}" method="post">
    <label>Name:</label>
    <input type="text" name="name" th:value="${schoolDetails.name}" required /><br/>
    <label>Standard:</label>
    <input type="text" name="standard" th:value="${schoolDetails.standard}" required /><br/>
    <label>Age:</label>
    <input type="text" name="age" th:value="${schoolDetails.age}" required /><br/>
    <input type="submit" value="Update" />
</form>
</body>
</html>
