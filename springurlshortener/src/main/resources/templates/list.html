<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>URL List</title>
	<!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">-->
</head>
<body>
<h1>URL List</h1>
<form action="#" th:action="@{/listall}" method="get">
    <input type="text" name="keyword" placeholder="Search by Title or Long URL" />
    <input type="submit" value="Search" />
</form>
<table border="1" style="border-collapse: collapse;">
    <thead>
        <tr>
            <th>Title</th>
            <th>Long URL</th>
            <th>Short URL</th>
            <th>Time Stamp</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="url : ${urlList}">
            <td th:text="${url.title}"></td>
            <td th:text="${url.longurl}"></td>
			<td>
				<a th:href="@{/{url}(url=${url.shorturl})}">[[${url.shorturl}]]</a>
			</td>
            <td th:text="${url.createdTime}"></td>
            <td>
                <a th:href="@{/update/{id}(id=${url.id})}">Edit</a>
                <a th:href="@{/delete/{id}(id=${url.id})}">Delete</a>
            </td>
        </tr>
    </tbody>
</table><br>


<!-- pagination.html -->
<div class="pagination-container">
    <nav aria-label="Page navigation">
        <ul class="pagination">

            <!-- Previous Button -->
           <li th:classappend="${page.hasPrevious()} ? '' : 'disabled'">
                <a th:href="@{|?pageNum=${page.number}&size=${page.size}|}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <!-- Page Numbers -->
            <li th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                th:classappend="${i == page.number} ? 'active'">
                <a th:href="@{|?pageNum=${i+1}&size=${page.size}|}" th:text="${i + 1}">1</a>
            </li>

            <!-- Next Button -->
          <li th:classappend="${page.hasNext()} ? '' : 'disabled'">
                <a th:href="@{|?pageNum=${page.number+1}&size=${page.size}|}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>

        </ul>
    </nav>
</div> 

<form th:action="@{/homepage}" method="get">
  		      <button type="submit">Homepage</button>
   </form>

</body>
</html>
