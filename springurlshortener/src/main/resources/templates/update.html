<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update URL</title>
</head>
<body>
<h1>Update URL Details</h1>
<form action="#" th:action="@{/update/{id}(id=${urlDetails.id})}" method="post">
    <label>Title:</label>
    <input type="text" name="title" th:value="${urlDetails.title}" required /><br/>
    <label>Long URL:</label>
    <input type="text" name="longurl" th:value="${urlDetails.longurl}" required /><br/>
    <input type="submit" value="Update" />
</form>
</body>
</html>
